<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      const path = window.location.pathname;
      const indexPath = "/index.html";

      if (path !== "/" && path !== indexPath) {
        window.location.replace("/tm23-dashboard" + path);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
